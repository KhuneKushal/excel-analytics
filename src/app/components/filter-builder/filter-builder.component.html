<mat-card>
  <mat-card-header>
    <mat-card-title>Build Filters</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
      <div formArrayName="conditions">
        <div *ngFor="let condition of conditions.controls; let i = index" [formGroupName]="i" class="filter-condition">
          <mat-form-field appearance="fill">
            <mat-label>Column</mat-label>
            <mat-select formControlName="column" (selectionChange)="condition.get('operator')?.setValue(''); condition.get('value')?.setValue(''); condition.get('value2')?.setValue(null);">
              <mat-option *ngFor="let col of availableColumns" [value]="col">{{col}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Operator</mat-label>
            <mat-select formControlName="operator">
              <mat-option *ngFor="let op of getOperatorsForColumn(condition.get('column')?.value)" [value]="op.value">{{op.label}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" *ngIf="!needsSecondValue(condition.get('operator')?.value)">
            <mat-label>Value</mat-label>
            <input matInput formControlName="value">
          </mat-form-field>

          <mat-form-field appearance="fill" *ngIf="needsSecondValue(condition.get('operator')?.value)">
            <mat-label>Value 1</mat-label>
            <input matInput formControlName="value">
          </mat-form-field>

          <mat-form-field appearance="fill" *ngIf="needsSecondValue(condition.get('operator')?.value)">
            <mat-label>Value 2</mat-label>
            <input matInput formControlName="value2">
          </mat-form-field>

          <button mat-icon-button color="warn" (click)="removeCondition(i)" *ngIf="conditions.length > 1">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>

      <button mat-raised-button color="primary" type="button" (click)="addCondition()">
        <mat-icon>add</mat-icon> Add Condition
      </button>

      <button mat-raised-button color="accent" type="submit" [disabled]="filterForm.invalid">
        Apply Filters
      </button>
    </form>
  </mat-card-content>
</mat-card>
