<h1 mat-dialog-title>Confirm Reset</h1>
<div mat-dialog-content>
  <p>Are you sure you want to reset the dashboard? This will clear all uploaded data, saved charts, and filters.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="warn" (click)="onYesClick()" cdkFocusInitial>Yes, Reset</button>
</div>
